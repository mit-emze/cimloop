architecture:
  nodes: &macro # TOP MACRO
  # ===========================================================================
  - !Container # Macro top-level
    name: macro
    <<<: [*container_defaults]
    attributes:
        technology: TECHNOLOGY
        precision: PRECISION # either 4 or 8 bits
        global_cycle_seconds: GLOBAL_CYCLE_SECONDS

        
  - !Component #Input Buffer
    name: B_Buffer
    <<<: [*component_defaults, *keep_inputs]
    subclass: smartbuffer_sram_v2
    attributes:
        depth: 2048
        width: 264
        n_rw_ports: 2 # dual port

  - !Component # Output Processing
    name: output_buffer
    <<<: [*component_defaults, *keep_outputs]
    class: smartbuffer_sram_v2 # class provided
    attributes:
        depth: 512
        width: 136
        n_rw_ports: 2 # dual port


  - !Component
    name: ppu
    <<<: [*component_defaults,*keep_outputs]
    subclass: ppu
    attributes:
        depth: 512
        width: 136

    
  - !Component
    name: accumulation_collector
    <<<: [*component_defaults,*keep_outputs ]
    class: smartbuffer_sram_v2
    attributes:
        depth: 16
        width: 384
        

  - !Container
    name: A_Data_Bnk
    spatial: {meshX: 16}
    
  - !Component
    name: A_Buffer
    <<<: [*component_defaults,*keep_weights]
    class: smartbuffer_sram_v2
    attributes:
        depth: 128
        width: 264
        n_rw_ports: 2 # dual port
        
  - !Component
    name: A_Reg #update every 16 cycles
    <<<: [*component_defaults,*keep_weights]
    subclass: aladdin_register # comes from Aladdin plug-in, idk if we need to change because they only model 40nm
    attributes:
      technology: TECHNOLOGY # using smallest aladdin tech size
      global_cycle_seconds: GLOBAL_CYCLE_SECONDS
      width: 264
      depth: 1
    constraints:
      temporal:
        factors: [N=16]


  - !Component
    name: vec_mac
    <<<: [*component_defaults]
    class: compute
    subclass: int4_datapath

  
  
        
  
 
  
  
    
    
    
  
    
  
        
     