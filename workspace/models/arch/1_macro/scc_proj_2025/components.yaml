compound_components:
  version: 0.4         # REQUIRED version number
  classes:
  - name: smartbuffer_sram_v2
    attributes:
      technology: "must_specify"
      width: "must_specify"
      depth: "must_specify"
      n_rw_ports: 1
      global_cycle_seconds: "must_specify"

    subcomponents:
    - name: storage
      class: SRAM
      attributes:
        width: width
        depth: depth
        n_rw_ports: n_rw_ports
        technology: technology
        global_cycle_seconds: global_cycle_seconds
    
    # We don't need to scale the address generators
    - name: address_generator
      class: aladdin_adder
      attributes:
        technology: technology
        n_instances: 2 # One for read, one for write
        n_bits: max(1, ceil(log2(depth))) if depth >= 1 else 1
        precision: max(1, ceil(log2(depth))) if depth >= 1 else 1
        datawidth: max(1, ceil(log2(depth))) if depth >= 1 else 1
        global_cycle_seconds: global_cycle_seconds

    actions:
    - &write_action
      name: write 
      subcomponents:
      - name: storage
        actions: [{name: write}]
      - name: address_generator
        actions: [{name: add}]
    - name: read
      subcomponents:
      - name: storage
        actions: [{name: read}]
      - name: address_generator
        actions: [{name: add}]
    - name: leak
      subcomponents:
      - name: storage
        actions: [{name: leak}]
      - name: address_generator
        actions: [{name: leak}]
    - name: update
      << : *write_action # Update is the same as write

### Reconfigurable Vector Datapaths (each path modeled separately)
  ## int8 datapath
  - name: int8_datapath 
    attributes:
        width: 4
        depth: 1

    subcomponents:
    - name: int8_multiplier ## 8x8 multiplier (MAC)
      class: aladdin_multiplier
      attributes:
          technology: "5nm"
          width_a: 8
          width_b: 8
          width: 16
          depth: 1
    - name: int8_adder ## adder (MAC)
      class: aladdin_adder
      attributes:
          technology: "5nm"
          global_cycle_seconds: GLOBAL_CYCLE_SECONDS
          width: 21
          depth: 1
    - name: int8_partialsum ## partial sum after MAC
      class: aladdin_adder
      attributes:
          width: 24
          global_cycle_seconds: GLOBAL_CYCLE_SECONDS
          technology: "5nm"
          depth: 1
          
    actions:
    - name: read
      subcomponents:
      - name: int8_multiplier
        actions: [{name: multiply, energy_scale: 32}]
      - name: int8_adder
        actions: [{name: add, energy_scale: 32}]
      - name: int8_partialsum
        actions: [{name: add}]
    - name: leak
      subcomponents:
      - name: int8_multiplier
        actions: [{name: leak}]
      - name: int8_adder
        actions: [{name: leak}]
      - name: int8_partialsum
        actions: [{name: leak}]

          
